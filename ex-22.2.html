<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let score = prompt("Enter your score");

        if (score < 0 || score > 100) {
            alert("Error!");
        } else if (score >= 90) {
            alert("เกรด 4");
        } else if (score >= 80) {
            alert("เกรด 3");
        } else if (score >= 70) {
            alert("เกรด 2");
        } else if (score >= 60) {
            alert("เกรด 1");
        } else if (score < 60) {
            alert("เกรด 0");
        }

    </script>
</body>
</html>
